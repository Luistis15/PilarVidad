<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle de PilarVidad</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5c0e63, #a62263, #c0414d);
            font-family: "Arial", sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.2rem;
            font-weight: bold;
        }

        #buttons {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #back-btn {
            background-color: white;
            color: #222;
            border: 2px solid #aaa;
        }

        #reset-btn {
            background-color: #ff4d4d;
            color: #fff;
        }

        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* üéØ TABLERO */
        #board {
            margin: 40px auto;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            width: fit-content;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .cell {
            width: 65px;
            height: 65px;
            background: #111;
            border-radius: 6px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .correct {
            background: #6aaa64 !important;
        }
        .present {
            background: #c9b458 !important;
        }
        .absent {
            background: #787c7e !important;
        }
        /* Teclado */
        #keyboard {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            flex: 1;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            background: #ddd;
            border: none;
            cursor: pointer;
            user-select: none;
        }

        .key:active {
            transform: scale(0.95);
        }

        .wide-key {
            flex: 1.5;
        }

        @media (max-width: 480px) {
            .key {
                padding: 10px 0;
                font-size: 1rem;
            }
            .wide-key {
                flex: 2;
            }
        }
    </style>
</head>

<body>
    <h1>üß© Wordle de PilarVidad</h1>

    <div id="buttons">
        <button id="back-btn" onclick="location.href='index.html'">‚¨ÖÔ∏è Volver al Calendario</button>
        <button id="reset-btn" onclick="resetGame()">üîÑ Reiniciar</button>
    </div>

    <!-- üéØ TABLERO -->
    <div id="board"></div>

    <!-- TECLADO VIRTUAL -->
<div id="keyboard">
    <div class="keyboard-row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
    </div>

    <div class="keyboard-row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
    </div>

    <div class="keyboard-row">
        <button class="key wide-key" data-action="enter">ENTER</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key wide-key" data-action="backspace">‚å´</button>
    </div>
</div>
    <script src="dictionary.js"></script>
    <script src="wordle.js"></script>
</body>
</html>
